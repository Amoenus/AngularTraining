<mat-card>
  <mat-card-header [routerLink]="['/posts', post?.id]" class="post-list-card">
    <div mat-card-avatar class="post-list-header-image">
      <img ngxGravatar [email]="(author | async)?.email || ''" fallback="identicon" />
    </div>
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>By {{(author | async)?.name || ''}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getLinkPicture()" alt="{{post?.title}}">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

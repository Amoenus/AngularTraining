<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a routerLinkActive="active" [routerLink]="['/posts']" [routerLinkActiveOptions]="{exact:true}">All Posts</a>
        </li>
        <li>
          <a routerLinkActive="active" [routerLink]="['/posts/new']">Create Event</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Posts
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!authService.isAuthenicated()" [routerLink]="['user/login']">Login</a>
            <a *ngIf="authService.isAuthenicated()" [routerLink]="['user/profile']">Welcome {{authService.currentUser?.name}}</a>
            <a *ngIf="authService.isAuthenicated()" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
      <form id="searchForm"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button mat-flat-button color="primary">
          Search
        </button>
      </form>
    </div>
  </div>
</div>

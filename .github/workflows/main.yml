name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: ng-fundamentals
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [7.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache node modules
      uses: actions/cache@v2.1.3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-      

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Ensure Angular CLI version
      run: | 
        npm install -g @angular/cli@7.1.2 > /dev/null
        ng version
      
    - name: npm i and npm run build
      run: |
        npm i
        npm run build:ci
